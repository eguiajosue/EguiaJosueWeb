<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario</title>
	<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
	<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
</head>

<body>
	<header>
		<nav class="navbar navbar-expand navbar-dark bg-dark">
			<div class="nav navbar-nav align-content-center">
				<a class="nav-item nav-link text-uppercase" href="#">Registro de Alumnos</a>
			</div>
		</nav>
	</header>

	<main class="container w-75 p-3 mt-3">
		<form id="formulario" action="">
			<div class="row">
				<div class="col-sm-12 col-md-4 col-lg-3">
					<label for="numeroControl">Numero de Control</label>
					<input class="form-control" type="text" name="numeroControl" id="numeroControl">
				</div>
				<div class="col-sm-12 col-md-8 col-lg-9">
					<label for="nombre">Nombre</label>
					<input class="form-control" type="text" name="nombre" id="nombre">
				</div>
				<div class="col-sm-12 col-md-6 col-lg-6">
					<label for="apellidoPaterno">Apellido Paterno</label>
					<input class="form-control" type="text" name="apellidoPaterno" id="apellidoPaterno">
				</div>
				<div class="col-sm-12 col-md-6 col-lg-6">
					<label for="apellidoMaterno">Apellido Materno</label>
					<input class="form-control" type="text" name="apellidoMaterno" id="apellidoMaterno">
				</div>
				<div class="col-sm-12 col-md-8 col-lg-6">
					<label for="especialidad">Especialidad</label>
					<select class="form-select" id="especialidad" aria-label="Default select example">
						<option selected>---</option>
						<option value="sistemas">Sistemas Computacionales</option>
						<option value="administracion">Administracion de Empresas</option>
						<option value="arquitectura">Arquitectura</option>
						<option value="contabilidad">Contabilidad</option>
						<option value="civil">Civil</option>
						<option value="mecatronica">Mecatronica</option>
					</select>
				</div>
				<div class="col-sm-12 col-md-4 col-lg-6">
					<label for="semestre">Semestre</label>
					<input class="form-control" type="number" name="semestre" id="semestre" min="1" max="14">
				</div>
				<div class="input-group mt-3">
					<input type="text" id="prefijo" class="form-control" placeholder="Prefijo" aria-label="Username">
					<span class="input-group-text">@</span>
					<select class="form-select" aria-label="Dominio">
						<option>-----</option>
						<option value="nlaredo">nlaredo.tecnm</option>
						<option value="gmail">gmail</option>
						<option value="hotmail">hotmail</option>
						<option value="outlook">outlook</option>
					</select>
					<span class="input-group-text">.</span>
					<select class="form-select" aria-label="Dominio">
						<option>-----</option>
						<option value="com">com</option>
						<option value="net">net</option>
						<option value="mx">com.mx</option>
						<option value="mx">mx</option>
					</select>
				</div>
				<div class="">
					<div class="form-check form-check-reverse">
						<input class="form-check-input" type="checkbox" value="" id="regular">
						<label class="form-check-label" for="regular">
							Â¿Es alumno regular?
						</label>
					</div>
				</div>

				<div>
					<button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal"
						data-bs-target="#miModal">
						Mostrar modal</button>

					<button type="button" class="btn btn-outline-secondary" id="liveToastBtn">Mostrar toast</button>

					<button type="button" class="btn btn-outline-secondary" id="capturarDatos">Capturar datos
						(Hardcoreado)</button>
				</div>

				<div class="d-grid gap-2 col-12 mx-auto mt-3">
					<button type="submit" id="registrarAlumno" class="btn btn-primary btn-lg">
						Registrar Alumno
						<i class="ms-3 fa fa-user-plus"></i>
					</button>
				</div>
			</div>
		</form>

		<div class="modal fade" id="miModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						...
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>

		<div class="toast-container position-fixed bottom-0 end-0 p-3">
			<div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
				<div class="toast-header" id="idHeaderToast">
					<i class="bi bi-info-circle mx-2 text-white"></i>
					<strong class="me-auto text-white">Status del alumno</strong>
					<small class="text-white" id="idTituloStatusAlumno"></small>
					<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
				</div>
				<div class="toast-body" id="idMensajeStatusAlumno"></div>
			</div>
		</div>

		<table class="table mt-4">
			<thead>
				<tr>
					<th scope="col">Numero Control</th>
					<th scope="col">Nombre</th>
					<th scope="col">Apellido Paterno</th>
					<th scope="col">Apellido Materno</th>
					<th scope="col">Semestre</th>
				</tr>
			</thead>
			<tbody id="table">
			</tbody>
		</table>
	</main>

	<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
