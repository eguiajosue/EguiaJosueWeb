<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<style >
		.cajita {
			padding: 2px;
			border: 2px solid #000000;
		}
		
		.cajita:hover {
			background-color: #c3c3c3;
			transition: all 0.2s ease;
		}
		
		.activated {
			animation: activate-color 2s ease infinite;
		}
		
		.activated:hover {
			background-color: #c00707;
			color: #fff;
		}
		
		@keyframes activate-color {
			0% {
				background-color: #c00707;
				color: #fff;
			}
			50% {
				background-color: red;
				color: #000;
			}
			100% {
				background-color: #c00707;
				color: #fff;
			}
		}
	</style >
</head>
<body>
	<div class="container text-center">
		<div class="row">
			<div class="col-sm-12 col-md-3 cajita">
				Lorem ispsum
			</div>
			<div class="col-sm-12 col-md-4 cajita">
				Lorem ispsum
			</div>
			<div class="col-sm-12 col-md-5 cajita">
				Lorem ispsum
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 col-md-4 col-lg-6 cajita">
				Lorem ispsum
			</div>
			<div class="col-sm-12 col-md-4 col-lg-6 cajita">
				Lorem ispsum
			</div>
			<div class="col-sm-12 col-md-3 col-lg-12 cajita">
				Lorem ispsum
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	<script >
		const cajas = document.querySelectorAll(".cajita");
		cajas.forEach( caja => {
			caja.addEventListener("click", () => {
				caja.classList.toggle("activated")
			})
		})
	</script >
</body>
</html>
